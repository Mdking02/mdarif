<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Learnwithmda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Learnwithmda</label>
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">CCC</a></li>
        <li><a href="#">ADCA</a></li>
        <li><a href="#">LIBRE OFFICE</a></li>
        <li><a href="#">MS OFFICE</a></li>
        <li><a href="#">ABOUT US</a></li>
      </ul>
    </nav>
    <div class="content">
        <div class="images">
           <img src="./img/1.jpg">
           <img src="./img/2.jpg">
           <img src="./img/3.jpg">
           <img src="./img/4.jpg">
           <img src="./img/5.jpg">
        </div>
        <div class="btm-slides">
           <span onclick="btm_slide(1)"></span>
           <span onclick="btm_slide(2)"></span>
           <span onclick="btm_slide(3)"></span>
           <span onclick="btm_slide(4)"></span>
           <span onclick="btm_slide(5)"></span>
        </div>
        <div class="sliders left" onclick="side_slide(-1)">
           <span class="fas fa-angle-left"></span>
        </div>
        <div class="sliders right" onclick="side_slide(1)">
           <span class="fas fa-angle-right"></span>
        </div>
     </div>
     <script>
        var indexValue = 1;
        showImg(indexValue);
        function btm_slide(e){showImg(indexValue = e);}
        function side_slide(e){showImg(indexValue += e);}
        function showImg(e){
          var i;
          const img = document.querySelectorAll('img');
          const slider = document.querySelectorAll('.btm-slides span');
          if(e > img.length){indexValue = 1}
          if(e < 1){indexValue = img.length}
          for(i = 0; i < img.length; i++){
            img[i].style.display = "none";
          }
          for(i = 0; i < slider.length; i++){
            slider[i].style.background = "rgba(255,255,255,0.1)";
          }
          img[indexValue-1].style.display = "block";
          slider[indexValue-1].style.background = "white";
        }
     </script>
  </body>
</html>
